<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Product Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Product Results</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Owner</th>
                </tr>
              </thead>
              <tbody id="productsResults">
              </tbody>
            </table>
            <hr/>
            <!--[if lt IE 9]>
            <form onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <label for="candidatesSelect">Select Candidate</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form>
            <![endif]-->

            <p id="accountAddress" class="text-center"></p>

            <br/>

            <h2>Mint a Product</h2>
            <form class="form-inline" onSubmit="App.mintProduct(); return false;">
              <div class="form-group mb-2">
                <label for="inputName" class="sr-only">Product Name</label>
                <input type="text" class="form-control-plaintext" id="inputName" placeholder="e.g Chicken Soup">
              </div>
              <div class="form-group mx-sm-3 mb-2">
                <label for="inputPrice" class="sr-only">Product Price</label>
                <input type="number" step=0.1  min=0 class="form-control" id="inputPrice" placeholder="Wei (10^18 = 1 eth)">
              </div>
              <button type="submit" class="btn btn-primary mb-2">Mint</button>
            </form>

            <br/>

            <h2 class="text-center">Your orders</h2>
            <table class="table center">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Product Id</th>
                  <th scope="col">Payment Id</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody id="ordersResults">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
